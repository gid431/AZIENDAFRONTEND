<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utenti Attualmente Loggati</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">
    <!-- Aggiungi i fogli di stile di Bootstrap dal CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Aggiungi jQuery e Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <!-- Aggiungi il file JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light container" style="background-color: #e3f2fd;" >
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <button onclick="history.back()" class="btn btn-link">Indietro</button>
                <a class="nav-item nav-link" href="http://localhost/login.html" id="logout">Logout</a>
              </div>
            </div>
          </nav>
    </header>
    
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-11">
                <h2>Elenco di tutti i dipendenti online</h2>
                <table class="table" id="table" name="table">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Cognome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mansione</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td scope="row">Mark</td>
                        <td>Otto</td>
                        <td>markotto@gmail.it</td>
                        <td>sviluppatore front-end</td>
                        </tr>
                        <tr>
                        <td scope="row">Jack</td>
                        <td>Thornton</td>
                        <td>JackThor@gmail.com</td>
                        <td>HR</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() 
        {
            componi_dati();
            function componi_dati()
            {
                $.ajax({
                    url: 'http://localhost:8080/dipendenti/utentiLoggati',
                    type: 'GET',
                    dataType: 'json', // Assuming your backend returns JSON
                    success: function(users) 
                    {
                        console.log(users)
                        //rimuovi gli oggetti precedenti
                        $("table tbody tr").remove();
                        //popola gli oggetti nuovi
                        $(users).each(function (index, element)
                        {
                            $('#table tbody').append("<tr><td>"+element.nome+"</td><td>"+element.cognome+"</td><td>"+element.email+"</td><td>"+element.mansione+"</td></tr>)");
                        });
                    },
                    error: function(error) {
                        console.error('Error fetching logged in users:', error);
                    }
                });
            }
        });
    </script>
</body>
<br><br>

</div>
